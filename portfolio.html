<!DOCTYPE html>
<html>
<head>

	 <title>Francisco E. Portfolio</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/portfolio.css">
</head>
<body>

	<div class="container">

		<div class="row">

			<div class="jumbotron">

				<h1> My Portfolio </h1>

				<p>Below are the projects I've created with LAMP + J!</p>

				<p><a class="btn btn-primary btn-lg" href="#more" role="button">View Projects</a></p>

			</div>

			<div class="col-md-8" class="col-sm-12">

			<a name="more"></a>

				<h1> Photos </h1>

					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
					    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
					  </ol>

					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
					    <div class="item active">
					      <img src="/img/cancat.jpg" alt="You Can Cat">
					      <div class="carousel-caption">
					        You can (Street Art) - Austin
					      </div>
					    </div>
					    <div class="item">
					      <img src="/img/grotto.jpg" alt="Grotto Art">
					      <div class="carousel-caption">
					        The Grotto - San Antonio
					      </div>
					    </div>
					    <div class="item">
					      <img src="/img/cantable.jpg" alt="Open Table">
					      <div class="carousel-caption">
					        Open Table at The Pearl - San Antonio
					      </div>
					    </div>
					    <div class="item">
					      <img src="/img/fire.jpg" alt="Firecracker Flowers">
					      <div class="carousel-caption">
					        River Flowers - San Antonio
					      </div>
					    </div>
					  </div>

					  <!-- Controls -->
					  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>


			</div>

		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
